<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Regalo Boda SPA - Redirecting...</title>
  <base href="https://danielmadrigaltristan.github.io/regalo-boda-spa/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // Redirigir todas las rutas 404 a index.html para que Angular maneje el enrutamiento
    window.location.replace(window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/index.html' + window.location.search);
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <p>Redirigiendo...</p>
  </div>
</body>
</html>
